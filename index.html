<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clínica Viva Bem</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Clínica Viva Bem</h1>
      <ul class="nav-links">
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#equipe">Equipe</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h2>Saúde física e emocional em um só lugar</h2>
    </div>
  </header>

  <section id="servicos" class="servicos">
    <h2>Serviços Oferecidos</h2>
    <div class="cards">
      <!-- Mesmos cards -->
    </div>
  </section>

  <section id="equipe" class="equipe">
    <h2>Nossa Equipe</h2>
    <div class="membros">
      <!-- Mesmos membros -->
    </div>
  </section>

  <section id="contato" class="formulario">
    <h2>Fale com a gente</h2>
    <form>
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu e-mail" required />
      <input type="text" placeholder="Cidade" />
      <input type="text" placeholder="Estado" />
      <select>
        <option disabled selected>Assunto</option>
        <option>Agendamento</option>
        <option>Informações sobre serviços</option>
        <option>Outros</option>
      </select>
      <textarea placeholder="Sua mensagem" rows="5"></textarea>
      <button type="submit">Quero saber mais</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Clínica Viva Bem. Todos os direitos reservados.</p>
    <div class="social">
      <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
